<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="loginjs/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="loginjs/ionicons.min.css">
  <!-- icheck bootstrap -->
  
  <!-- Theme style -->
  <link rel="stylesheet" href="loginjs/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <script type="text/javascript" language="javascript">

    function PassValue()
    {
        var paramVal = "Mussa";
        var email = document.getElementById("txtEmail");
        if(email.value=="warehouse@gmail.com"){
          window.open("warehouse_dashboard.html","_self");
        }
        else if(email.value=="customer@gmail.com"){
          window.open("customer_dashboard.html","_self");
        }
        else if(email.value=="fleets@gmail.com"){
          window.open("myFleets_Dashboard.html","_self");
        }
        else{
        window.open("index.html?" + paramVal,"_self");
        }
    }
      
    </script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href=""><b>GoLogistixx</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form action="index.html" method="post">
        <div class="input-group mb-3">
          <input id="txtEmail" type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>  
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="button" OnClick="PassValue();" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

     

      <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->


<!-- AdminLTE App -->

</body>
</html>
