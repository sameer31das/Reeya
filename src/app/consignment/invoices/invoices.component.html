<div class="container">
  <div class="row">
    <div class="col-lg-12 card-margin">
      <div class="card search-form">
        <div class="card-body p-0">
          <form id="search-form" [formGroup]="generalForm">

            <div class="col-12">
              <div class="row no-gutters">
                <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                  <input type="text" placeholder="Invoice No" formControlName="invoiceNo" class="form-control"
                    id="txtInvoiceNo" name="search">
                </div>
                <div class="col-lg-2 col-md-2 col-sm-12 p-0">

                  <input type="text" [owlDateTime]="dtInv" [owlDateTimeTrigger]="dtInv" placeholder="Invoice Date"
                    formControlName="invoiceDate" class="form-control" id="txtinvoicedate" name="search">
                  <owl-date-time #dtInv></owl-date-time>

                </div>
                <div class="col-lg-2 col-md-2 col-sm-12 p-0">

                  <input type="text" placeholder="Total Value" formControlName="totalValue" class="form-control"
                    id="txttotalvalue">

                </div>
                <div class="col-lg-2 col-md-3 col-sm-12 p-0">

                  <input type="text" placeholder="Description" formControlName="description" class="form-control"
                    id="txtdescription">

                </div>

                <div class="col-lg-2 col-md-2 col-sm-12 p-0">

                  <input type="text" placeholder="Quantity" formControlName="quantity" class="form-control" id="search"
                    name="search">

                </div>
                <div class="col-lg-2 col-md-1 col-sm-12 p-0">
                  <label for="file-upload-Invoice" class="custom-file-upload btn btn-success">
                    <i class="fa fa-cloud-upload "></i> Add with document

                    <input id="file-upload-Invoice" (change)="selectInvoice($event)" type="file" />
                  </label>
                </div>
              </div>
            </div>



          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 card-margin">
      <div class="card search-form">
        <div class="card-body p-0">
          <form id="search-form-details">


            <div class="row">
              <div class="col-md-4" *ngFor="let item of invoiceArrayForDisplay;let i = index">
                <div class="card mb-4 shadow-sm">
                  <div class="row g-0">
                    <div class="col-md-12">
                      <button type="button" (click)="delete(i)" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text" style="color: red; ">&times;</span>
                      </button>
                      <div class="card-body">
                        <div>
                          <label>Inv. Number:</label>
                          <span>{{item.invoices}}</span>
                        </div>
                        <div>
                          <label>Inv. Date:</label>
                          <span>{{item.invoiceDate | date:'shortDate'}}</span>
                        </div>

                        <div>
                          <label>Tot. Value:</label>
                          <span> {{item.totalValue}}</span>
                        </div>

                        <div>
                          <label>Quantity:</label>
                          <span> {{item.quantity}}</span>
                        </div>

                        <div>
                          <label>Desc.</label>
                          <span>{{item.description}}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
