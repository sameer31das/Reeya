<form class="customername" [formGroup]="generalForm" >
    <div class="form-group row">
        <label for="inputstate" class="col-sm-2 col-form-label">State</label>
        <div class="col-sm-8">
          <select id="inputstate" formControlName="consigneestate" (change)="stateChange($event)" class="form-control">
            <!-- <option selected>Choose...</option> -->
            <option *ngFor="let state of state" [value]="state.Id" >{{ state.name }} </option>
          </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputstate" class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-8">
          <select id="inputstate" formControlName="consigneecity" class="form-control">
            <!-- <option selected>Choose...</option> -->
            <option *ngFor="let city of Cities" [value]="city" >{{ city }} </option>
          </select>
        </div>
    </div>

    
    <div class="form-group row">
        <label for="inputcname" class="col-sm-2 col-form-label">Name and Address</label>
        <div class="col-sm-8">
          <textarea type="email" class="form-control" formControlName="consigneenameandadd" id="inputcname" ></textarea>
        </div>
    </div>
    
      
      <div class="form-group row">
        <label for="inputcname" class="col-sm-2 col-form-label">Pin Code</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="consigneepincode" id="inputcname" >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputcname" class="col-sm-2 col-form-label">Email Address</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" formControlName="consigneeemailadd" id="inputcname" >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputcname" class="col-sm-2 col-form-label">Mobile Number</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" formControlName="consigneemobileno" id="inputcname" >
        </div>
      </div>
      

    </form>
    <div class="next form-group row" *ngIf="tab==3">
        <div class="col-sm-10">
          <button (click)="submit()" class="btn btn-primary">Submit</button>
          </div>
      </div>
