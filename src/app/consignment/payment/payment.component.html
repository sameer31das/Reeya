<form [formGroup]="generalForm">
    <mat-radio-group (change)="onChange($event)">
        <mat-radio-button value="1">Paid</mat-radio-button>
        <mat-radio-button value="2">To Pay</mat-radio-button>
        <mat-radio-button value="3">To be Billed</mat-radio-button>
    </mat-radio-group>
    <div *ngIf="this.showSeconRadioset" class="radioset">
        <mat-radio-group class="radio-group" (change)="onChangeSet2($event)">
            <mat-radio-button value="Consigner">Consigner</mat-radio-button>
            <mat-radio-button value="Consignee">Consignee</mat-radio-button>
            <mat-radio-button value="Third Party">Third Party:</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="comments" *ngIf="this.showRemark">
        <textarea (blur)="checkComment()" [class.errorBox]="commentError" formControlName="comments"></textarea>
        <div class="error" *ngIf="commentError">Email must be a valid </div>
    </div>
</form>
<div class="next form-group row" *ngIf="tab==4">
    <div class="col-sm-10">
        <button [disabled]="this.disableNext" (click)="submit()" class="btn btn-primary">Submit</button>

    </div>

</div>
