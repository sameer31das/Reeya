<form class="customername" [formGroup]="generalForm">
  <div class="form-group row">
    <label for="inputstate" class="col-sm-2 col-form-label">State</label>
    <div class="col-sm-8">
      <select id="inputstate" formControlName="state" class="form-control"(change)="onStateChange($event)">
        <!-- <option selected>Choose...</option> -->
        <option *ngFor="let state of stateLists" [value]="state.id">{{ state.name }} </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputstate" class="col-sm-2 col-form-label">City</label>
    <div class="col-sm-8">
      <select id="inputstate" formControlName="city" class="form-control">
        <!-- <option selected>Choose...</option> -->
        <option *ngFor="let city of cities" [value]="city.name">{{ city.name }} </option>
      </select>
    </div>
  </div>


  <div class="form-group row">
    <label for="inputcname" class="col-sm-2 col-form-label">Name and Address</label>
    <div class="col-sm-8">
      <textarea type="email" class="form-control" formControlName="nameandadd" id="inputcname"></textarea>
    </div>
  </div>


  <div class="form-group row">
    <label for="inputcname" class="col-sm-2 col-form-label">Pin Code</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" formControlName="pincode" id="inputcname">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputcname" class="col-sm-2 col-form-label">Email Address</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" formControlName="emailadd" id="inputcname">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputcname" class="col-sm-2 col-form-label">Mobile Number</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" formControlName="mobileno" id="inputcname">
    </div>
  </div>


</form>
