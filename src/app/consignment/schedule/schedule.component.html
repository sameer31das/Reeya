<form class="schedule" [formGroup]="generalForm" >
    
    <div class="form-group row">
        <label for="inputcname" class="col-sm-2 col-form-label">Pick-up:</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" formControlName="pickup" id="inputcname" >
        </div>
    </div>
    
      
      <div class="form-group row">
        <label for="inputcname" class="col-sm-2 col-form-label">Delivery:</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" formControlName="delivery" id="inputcname" >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputstate" class="col-sm-2 col-form-label">Mode:</label>
        <div class="col-sm-8">
          <select id="inputstate" formControlName="mode" class="form-control">
            
            <option *ngFor="let item of Mode" [value]="item[0]" >{{ item[1] }} </option>
          </select>
        </div>
    </div>
      <div class="form-group row">
        <label for="inputcname" class="col-sm-2 col-form-label">Vehicle / Carrier:</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" formControlName="vehicle" id="inputcname" >
        </div>
      </div>
      

    </form>
