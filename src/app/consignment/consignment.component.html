<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Dashboard Template for Bootstrap</title>
  <base href="/">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

  <!-- Bootstrap core CSS -->
  <link href="/assets/dashboard/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/assets/dashboard/dashboard.css" rel="stylesheet">
  <style>
    label {
      display: inline-block;

      text-align: left;
      font-weight: bold;
    }

    â€‹ span {
      display: inline-block;
    }

    button#dropdownMenuButton {
      letter-spacing: 0px;
      text-transform: capitalize;
    }

    button#dropdownMenuButton {
      float: right;
      margin-bottom: 20px;
      background-color: #3b81b1;
    }

    h5.card-title {
      color: white;
      /* border-left: 10px solid gray; */
      border: 1px solid #dacaca;
      padding: 5px;
      background: #3b81b1;
    }
  </style>
</head>

<body>
  <app-dashboard-header></app-dashboard-header>
  <div class="container-fluid">
    <div class="row">


      <main role="main" class="col-md-12 ">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <span class="addNewBtn">Add Consignment</span>


        </div>



        <div [formGroup]="generalForm">


          <div>

            <div class="container tabs col-sm-7" style="margin: 0px; padding:0px;">
              <div class="form-group row">

                <label for="inputcname" class="col-sm-2 col-form-label" style="text-align: left;">Customer Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="customername" id="inputcname" placeholder="">
                </div>
              </div>
              <ul class="nav nav-pills row " style=" background: #ccc;
                  left: 15px;
    position: relative; width:100%">
                <li class="nav-item col col-sm-2" [ngClass]=" {'nav-link active': tab==1 }" (click)=" tab = 1 ">
                  <a aria-current="page">Consigner</a>
                </li>
                <li class="nav-item col col-sm-2" [ngClass]=" {'nav-link active': tab==2 }" (click)=" tab = 2">
                  <a aria-current="page">Consignment</a>
                </li>
                <li class="nav-item col col-sm-2" [ngClass]=" {'nav-link active': tab==3 }" (click)=" tab = 3">
                  <a aria-current="page">Consignee</a>
                </li>
                <li class="nav-item col col-sm-2" [ngClass]=" {'nav-link active': tab==4 }" (click)=" tab = 4">
                  <a aria-current="page">Payment</a>
                </li>
              </ul>
              <div class="content "
                style="text-align: left; border: 1px solid #ccc; padding:10px; border-top: none; margin-top: -50px;">
                <div class="tab-panel" id="tabPanel1" *ngIf="tab==1">
                  <app-consigner [initialFormDetails]="this.generalForm" [stateLists]="this.stateLists"
                    (consignerDetails)="consignerDetails($event)" (disableNext)="disableNext($event)">
                  </app-consigner>
                </div>
                <div class="tab-panel" id="tabPanel2" *ngIf="tab==2">
                  <app-consignmentdetail [initialFormDetails]="this.generalForm" (Detail)="Detail($event)"
                    (Schedules)="Schedules($event)" (Remarks)="remarks($event)" (Items)="items($event)"
                    (Invoices)="invoices($event)" (Attachment)="attachments($event)"
                    (disableNext)="disableNext($event)">
                  </app-consignmentdetail>
                </div>
                <div class="tab-panel" id="tabPanel3" *ngIf="tab==3">
                  <app-consignee [initialFormDetails]="this.generalForm" [stateLists]="this.stateLists" [tab]="this.tab"
                    (consigneeDetails)="consigneeDetails($event)" (disableNext)="disableNext($event)"></app-consignee>
                </div>
                <div class="tab-panel" id="tabPanel4" *ngIf="tab==4">
                  <app-payment [initialFormDetails]="this.generalForm" [tab]="this.tab" (Payment)="Payments($event)">
                  </app-payment>
                  <div *ngIf="isMsgActive">{{successMsg}} <button (click)="redirectPage()" class="btn btn-link">click
                      here to see the consignment</button>
                  </div>
                </div>
              </div>
              <div class="next form-group row" *ngIf="tab <=3" style="text-align: left;">
                <div class="col-sm-10">
                  <button (click)="next()" [disabled]="isNextDisabled" class="btn btn-primary">Next</button>

                </div>
              </div>

            </div>
          </div>
        </div>
      </main>
    </div>

    <div class="row">


    </div>
  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script>
    window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')
  </script>
  <script src="/assets/dashboard/popper.min.js"></script>
  <script src="/assets/dashboard/bootstrap.min.js"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
  <script>
    feather.replace()
  </script>

</body>

</html>
