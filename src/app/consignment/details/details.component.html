<form class="details" [formGroup]="generalForm" >
    
    <div class="form-group row">
        <label for="inputcname" class="col-sm-2 col-form-label">Total Price:</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" formControlName="totalprice" id="inputcname" >
        </div>
    </div>
    
      
      <div class="form-group row">
        <label for="inputcname" class="col-sm-2 col-form-label">Declared Material</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="declaredmaterial" id="inputcname" >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputcname" class="col-sm-2 col-form-label">value:</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" formControlName="value" id="inputcname" >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputcname" class="col-sm-2 col-form-label">Declared Weight:</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" formControlName="declaredweight" id="inputcname" >
        </div>
      </div>
      

    </form>
