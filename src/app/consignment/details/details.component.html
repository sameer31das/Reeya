<form class="details" [formGroup]="generalForm">

  <div class="form-group row">
    <label for="txtTotPrice" class="col-sm-2 col-form-label">Total Price:</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" formControlName="totalprice" id="txtTotPrice">
    </div>
  </div>


  <div class="form-group row">
    <label for="txtDeclaredMaterial" class="col-sm-2 col-form-label">Declared Material:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" formControlName="declaredmaterial" id="txtDeclaredMaterial">
    </div>
  </div>
  <div class="form-group row">
    <label for="txtEmail" class="col-sm-2 col-form-label">Invoice Value:</label>
    <div class="col-sm-8">
      <input type="email" (blur)="checkValue()" class="form-control" formControlName="value" id="txtEmail">
      <div class="error" *ngIf="valueError">value should be a number </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="txtDeclaredWeight" class="col-sm-2 col-form-label">Declared Weight:</label>
    <div class="col-sm-8">
      <input type="text" (blur)="checkDeclared()" class="form-control" formControlName="declaredweight"
        id="txtDeclaredWeight">
      <div class="error" *ngIf="declaredWeightError">Declared Weight should be a number </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="txtActualWeight" class="col-sm-2 col-form-label">Actual Weight:</label>
    <div class="col-sm-8">
      <input type="text" (blur)="checkActual()" class="form-control" formControlName="actualWeight"
        id="txtActualWeight">
      <div class="error" *ngIf="actualWeightError">Actual Weight should be a number </div>
    </div>
  </div>



</form>
