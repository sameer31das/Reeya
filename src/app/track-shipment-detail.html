<app-header></app-header>

<div class="container pb-5 mb-sm-4" style="padding-top: 150px;" *ngIf="this.trackingLists">
  <!-- Details-->
  <div class="row mb-3">
    <div class="col-sm-4 mb-2">
      <div class="bg-secondary p-4 text-dark text-center">
        <span class="font-weight-semibold mr-2">Source:</span>
        {{this.trackingLists.fromCity}}
      </div>
    </div>
    <div class="col-sm-4 mb-2">
      <div class="bg-secondary p-4 text-dark text-center">
        <span class="font-weight-semibold mr-2">Status:</span>
        {{this.status}}
      </div>
    </div>
    <div class="col-sm-4 mb-2">
      <div class="bg-secondary p-4 text-dark text-center">
        <span class="font-weight-semibold mr-2">
          Destination:
        </span>
        {{this.trackingLists.toCity}}
      </div>
    </div>
  </div>
  <!-- Progress-->
  <div class="steps">
    <div class="steps-header">
      <div class="progress">
        <div class="progress-bar" role="progressbar" [style.width.%]="width" aria-valuenow="40" aria-valuemin="0"
          aria-valuemax="100"></div>
      </div>
    </div>
    <div class="steps-body">
      <div class="step-div" (click)="pickupcssDialog(1)">
        <div class="{{pcikupcss}}">

          <span class="step-indicator" [style.display]="displayPickup">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-check">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
          <span class="step-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-check-circle">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg> </span>Pick Up<br /><span style="font-size: x-small;">{{this.pickUp}}</span>
        </div>
      </div>
      <div class="step-div" (click)="dispatchedcssDialog(1)">
        <div class="{{dispatchedcss}}" style="cursor: pointer;">
          <span class="step-indicator" [style.display]="displaydispatchedcss">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-check">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg></span><span class="step-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" class="feather feather-settings">
              <circle cx="12" cy="12" r="3"></circle>
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
              </path>
            </svg></span>Dispatch
        </div>
      </div>
      <div class="step-div" (click)="inTransitDialog(1)">
        <div class="{{inTransit}}">

          <span class="step-indicator" [style.display]="displayinTransit">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-check">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg></span>
          <span class="step-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-award">
              <circle cx="12" cy="8" r="7"></circle>
              <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
            </svg></span>In Transit
        </div>
      </div>
      <div class="step-div" (click)="outForDeliveryDialog(1)">
        <div class="{{outForDelivery}}">
          <span class="step-indicator" [style.display]="displayoutForDelivery">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-check">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg></span>
          <span class="step-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-truck">
              <rect x="1" y="3" width="15" height="13"></rect>
              <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
              <circle cx="5.5" cy="18.5" r="2.5"></circle>
              <circle cx="18.5" cy="18.5" r="2.5"></circle>
            </svg></span>Out For Delivery
        </div>
      </div>
      <div class="step-div" (click)="productDeliveredDialog(1)">
        <div class="{{productDelivered}}">
          <span class="step-indicator" [style.display]="displayproductDelivered">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-check">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg></span>
          <span class="step-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-home">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg></span>Delivery <br /><span style="font-size: x-small;">{{this.delivery}}</span>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer-->

</div>
