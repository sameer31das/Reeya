<!-- <h1 mat-dialog-title>{{data.id}}</h1> -->
<div mat-dialog-content>
  <span>{{data.id}}</span>
  <h5> Your current location is: </h5>
  <agm-map class="col-sm-8" [zoom]='19' [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</div>
<div mat-dialog-actions>
  <button type="button" class="btn btn-secondary" (click)="onNoClick()"
    style="letter-spacing: 0px ; text-transform: capitalize;">Close</button>
</div>
