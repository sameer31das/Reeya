<h1 mat-dialog-title>{{data.id}}</h1>
<div mat-dialog-content>
  <span>{{data.id}}</span>
  <!-- <input matInput [(ngModel)]="data.animal"> -->
  <h5> Your current location is: </h5>
  <agm-map [zoom]='19' [latitude]="lat" [longitude]="lng" style="width:635px;">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</div>
<div mat-dialog-actions>
  <button type="button" class="btn btn-secondary" (click)="onNoClick()" style="letter-spacing: 0px ; text-transform: capitalize;">Close</button>
</div>
